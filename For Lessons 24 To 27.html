    form(action method)

    <input type="password">: for password input (text is masked).
    <input type="email">: for email input with validation.
    <input type="date">: for date input with a calendar picker.
    <input type="checkbox">: for checkbox input.
    <input type="radio">: for radio button input.
    <input type="submit">: for submit button.
    <input type="reset">: for reset button.
    <select>: for drop-down list selection.
    <textarea>: for multi-line text input.
