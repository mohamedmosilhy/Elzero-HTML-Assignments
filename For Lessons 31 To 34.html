<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
    </head>

    <body>
        <form action="" method="get" target="_blank" novalidate>
            <div>
                <label for="search">Search</label>
                <br>
                <br>
                <input type="search" placeholder="Enter A Search Word" name="search" autofocus id="search">
            </div>
            <br>
            <div>
                <label for="file">File</label>
                <br>
                <br>
                <input type="file" name="file" id="file">
            </div>
            <br>
            <div>
                <label for="url">URL</label>
                <br>
                <br>
                <input type="url" name="url" required id="url">
            </div>
            <br>
            <div>
                <label for="date">date</label>
                <input type="date" name="date" id="date" value="1982-10-25">
            </div>
            <br>
            <div>
                <label for="month">month</label>
                <input type="month" name="month" id="month" value="1982-10">
            </div>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Empty">
        </form>

    </body>

</html>
