<!-- HTML = "hyper text markup language" -->

<!-- if not used the browser will render the page in Quirks Mode -->
<!DOCTYPE html>
<!-- this is the root tag of the html file -->
<html>
    <!-- this is for the metadata and the title of the page -->
    <head>
        <!--
            discription of my page
        -->
        <meta name="description" content="this is my first page"/>
        <!-- 
            publisher of the page 
        -->
        <meta name="publisher" content="mohamed mosilhy"/>
        <!-- 
            author name 
        -->
        <meta name="author" content="mohamed mosilhy"/>
        <!-- 
            copyright name 
        -->
        <meta name="cobyright" content="mohamed mosilhy"/>
        <!-- 
            Meta Tag
            For Defining The Content Encoding
        -->
        <meta charset="UTF-8"/>
        <title>Book Store</title>
        <script></script>
        <style></style>
        <link rel="stylesheet" href=""/>
    </head>
    <!-- this is the body of the page where we put all out tags in to appear for the user -->
    <body>
        Hello, This Is My Book Store Welcome!
    </body>
</html>
