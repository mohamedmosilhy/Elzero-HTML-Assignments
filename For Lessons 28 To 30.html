<!--
    form(action method)
    input(
        type(text password submit email reset hidden-input color range number radio check)
        required placeholder value name(values go to server) readonly disabled 
        autofocus  minlength maxlength
    )
    label(for) => to attach the label to the input field
    select(option(selected), optgroup, multiple)
    textarea
-->

<!-- التكليف 01  -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>

    <body>
        <form action="" method="get">
            <div>
                <label for="" hidden>Token</label>
                <input type="text" value="b92f1fc2fce391ad7af633723afd3055" name="token" hidden>
            </div>
            <br>
            <div>
                <label for="">Email</label>
                <input type="email" value="o@o.com" name="email" readonly>
            </div>
            <br>
            <div>
                <label for="">Username</label>
                <input type="text" name="username" autofocus required minlength="5" maxlength="20">
            </div>
            <br>

            <div>
                <input type="checkbox" name="skills" id="Problem" checked value="Problem Solving">
                <label for="Problem">Problem Solving</label>
            </div>
            <div>
                <input type="checkbox" name="skills" id="Logical" value="Logical Thinking">
                <label for="Logical">Logical Thinking</label>
            </div>
            <div>
                <input type="checkbox" name="skills" id="Search" value="Advanced Search">
                <label for="Search">Advanced Search</label>
            </div>
            <div>
                <input type="checkbox" name="skills" id="Analysis" value="Analysis">
                <label for="Analysis">Analysis</label>
            </div>
            <div>
                <input type="checkbox" name="skills" id="Planning" value="Planning">
                <label for="Planning">Planning</label>
            </div>
            <br>

            <div>
                <input type="radio" name="job" id="Front-End" checked value="Front-End Developer">
                <label for="Front-End">Front-End Developer</label>
            </div>
            <div>
                <input type="radio" name="job" id="Back-End" value="Back-End Developer">
                <label for="Back-End">Back-End Developer</label>
            </div>
            <div>
                <input type="radio" name="job" id="Business" value="Business Analyst">
                <label for="Business">Business Analyst</label>
            </div>
            <div>
                <input type="radio" name="job" id="Manager" value="Project Manager">
                <label for="Manager">Project Manager</label>
            </div>
            <div>
                <input type="radio" name="job" id="Scrum" value="Scrum Master">
                <label for="Scrum">Scrum Master</label>
            </div>
            <br>

            <div>
                <label for="lang">programming language</label>
                <select name="language" id="lang">
                    <optgroup label="PHP">
                        <option value="v5.0">v5.0</option>
                        <option value="v7.0">v7.0</option>
                        <option value="v8.0">v8.0</option>
                    </optgroup>
                    <optgroup label="Python">
                        <option value="v2.0">v2.0</option>
                        <option value="v3.0">v3.0</option>
                        <option value="v3.9">v3.9</option>
                    </optgroup>
                </select>
            </div>
            <br>

            <textarea name="brief" id="brief" cols="30" rows="10"
                placeholder=" Write Here Why You Want To Learn Programming"></textarea>
            <br>

            <input type="submit" value="Send">
            <input type="reset" value="Empty">
        </form>
    </body>

</html>
